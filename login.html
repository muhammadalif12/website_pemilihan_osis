<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<div class="row justify-content-sm-center h-100">
		<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
			<div class="my-5">
			<div class="card shadow-lg">
				<div class="card-body p-5">
					<h1 class="fs-4 card-title fw-bold mb-4 text-center">Login</h1>
					<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
						<div class="mb-3">
							<label class="mb-2 text-muted" for="name">Name</label>
							<input id="name" type="text" class="form-control" name="name"  placeholder="Enter Your ID" required autofocus>
							<div class="invalid-feedback">
								Name is required
							</div>
						</div>

						<div class="mb-3">
							<label class="mb-2 text-muted" for="password">Password</label>
							<input id="password" type="password" class="form-control" name="password" placeholder="Enter Your Password" required>
							<div class="invalid-feedback">
								Password is required
							</div>
						</div>

						<div class="text-center">
							<button type="submit" class="btn btn-primary ms-auto"><a class="text-dark" href="index.html">Login</a>
								
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/login.js"></script>
	</b ody>

</html>
